version: '3.8'

services:
  simurf-server:
    build: .
    container_name: simurf-simulation
    ports:
      - "5000:5000/udp"    # UDP port for packet reception
      - "5001:5001/tcp"    # TCP port for packet reception
    volumes:
      - ./config:/app/config
      - ./data:/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - simurf-network

networks:
  simurf-network:
    driver: bridge