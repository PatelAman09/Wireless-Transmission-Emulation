version: '3.8'

services:
  sender:
    build:
      context: .
      dockerfile: sender/Dockerfile.sender
    container_name: simurf_sender
    depends_on:
      - receiver
      - analyzer
    networks:
      - simurf_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/app/config:ro
      - ./shared:/app/shared:ro
    command: python sender/sender_app.py --scenario demo

  receiver:
    build:
      context: .
      dockerfile: receiver/Dockerfile.receiver
    container_name: simurf_receiver
    ports:
      - "5001:5000/udp"
    networks:
      - simurf_net
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/app/config:ro
      - ./shared:/app/shared:ro
      - ./output:/app/output
    command: python receiver/receiver_app.py --metrics-file /app/output/receiver_metrics.csv

  analyzer:
    build:
      context: .
      dockerfile: analyzer/Dockerfile.analyzer
    container_name: simurf_analyzer
    ports:
      - "7001:7000/udp"
    networks:
      - simurf_net
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./shared:/app/shared:ro
      - ./output:/app/output
    command: python analyzer/analyzer_app.py --output /app/output/analyzer_metrics.json

networks:
  simurf_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
